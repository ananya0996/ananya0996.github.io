<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ananya pandey | fullstack developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: #b55163;
            color: #ffffff;
            line-height: 1.6;
            text-transform: lowercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-section {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            flex-shrink: 0;
        }

        .profile-content {
            flex: 1;
            min-width: 280px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #ffffff;
            opacity: 0.9;
        }

        .intro {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-item {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .link-item:hover {
            background-color: #ffffff;
            color: #b55163;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #b55163;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            .profile-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 30px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .intro {
                font-size: 0.9rem;
            }

            .links {
                justify-content: center;
            }

            .link-item {
                font-size: 0.85rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="assets/ananya.png" alt="ananya's photo" class="profile-image">
            <div class="profile-content">
                <h1>ananya pandey</h1>
                <p class="subtitle">fullstack developer | seeking summer 2026 internships</p>
                <p class="intro">
                    hello! i'm ananya, a developer with 5+ years of professional swe experience and a current grad student passionate about building scalable software.
                </p>
                <div class="links">
                    <a href="mailto:ananya0996@gmail.com" class="link-item" id="emailBtn">email</a>
                    <a href="https://github.com/ananya0996" target="_blank" class="link-item">github</a>
                    <a href="https://www.linkedin.com/in/ananya-pandey/" target="_blank" class="link-item">linkedin</a>
                    <a href="resume/resume.pdf" target="_blank" class="link-item">resume</a>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">copied to clipboard!</div>

    <script>
        const emailBtn = document.getElementById('emailBtn');
        const toast = document.getElementById('toast');
        const email = 'ananya0996@gmail.com';

        emailBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            navigator.clipboard.writeText(email).then(function() {
                toast.classList.add('show');
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 3000);
            }).catch(function(err) {
                console.error('Failed to copy email:', err);
            });
        });
    </script>
</body>
</html>
